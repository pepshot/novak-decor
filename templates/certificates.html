{% extends "base.html" %}

{% block content %}
        <link rel="stylesheet" type="text/css" href="/static/css/certificates.css">
        <div class="headings">
            <h2 class="shadowsmall">
                <span class="orange_heading">
                    <strong>Сертификаты</strong>
                </span>
            </h2>
        </div>

        <div class="assortment">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-2 g-3">
                {% for example in list_certificates %}
                <div class="window">
                        <br>
                        <a class="img">
                            <div id="carouselExampleIndicators" class="carousel slide">
                                <div class="carousel-inner">
                                    <div class="carousel-item active" align="center">
                                        <img align="center" src="static/img/certificates/{{ example }}">
                                    </div>
                                </div>
                            </div>
                        </a>
                </div>
                {% endfor %}
            </div>
            </div>
        </div>


{% endblock %}
